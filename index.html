<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gensyn Logo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root{--bg:#ffffff}
      html,body{height:100%;margin:0}
      body{
        display:flex;
        align-items:center;
        justify-content:center;
        background:var(--bg);
        font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      }
      .wrap{
        text-align:center;
        padding:18px;
      }
      img{
        max-width:84vw;
        max-height:84vh;
        height:auto;
        width:auto;
        image-rendering:optimizeQuality;
      }
      .hint{
        margin-top:12px;
        color:#666;
        font-size:13px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="/gensyn-logo.png" alt="Gensyn logo" />
      <div class="hint">Direct image: <code>/gensyn-logo.png</code></div>
    </div>
  </body>
</html>
